# theme settings
theme:
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon.png
  icon:
    logo: octicons/person-16
    repo: material/gitlab
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: yellow
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# plugins
plugins:
  - social:
      cards: !ENV [FF_GENERATE_SOCIAL_CARDS, false]
  - search
  - redirects:
      redirect_maps:
        "user-manual/portfolio.md": "portfolio/index.md"
        "dni.md": "user-manual/dni.md"
        "resume.md": "user-manual/resume.md"
        "blog.md": "https://ajhalili2006.substack.com"
        "socials.md": "https://ajhalili2006.start.page"
        "communities.md": "portfolio/communities.md"
        "tildes.md": "portfolio/tildes.md"
        "projects.md": "portfolio/projects.md"
        #"contact.md": "contact/index.md"
  # debugging/bug reporting purposes only, proceed with caution
  #- info
  - git-revision-date-localized:
      enabled: true
      fallback_to_build_date: true
      enable_creation_date: true
  # TODO: Get Insiders for contributors and authors

# makrdown extensions
markdown_extensions:
  - toc:
      permalink: true
      title: On this page
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - footnotes
  - md_in_html
  - admonition
  - abbr
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

